---
version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

matrix:
  files: ["features/lt_todo_app.feature", "features/lt_selenium_playground.feature"]

runson: linux
retryOnFailure: true

maxRetries: 1

env:
#  PAT: ${{ .secrets.testKey }}
 TARGET_OS: LINUX

cacheKey: '{{ checksum "requirements.txt" }}'
cacheDirectories:
  - pip_cache
# Details about HTML Formatter at https://pypi.org/project/behave-html-formatter/
pre:
  - pip3 install -r requirements.txt --cache-dir pip_cache
post:
  - cat yaml/linux/behave_hyperexecute_matrix_sample.yaml

mergeArtifacts: true

uploadArtefacts:
  - name: TestReports
    path:
    - reports/**

report: true
partialReports:
    type: json
    location: /
    frameworkName: extent

testSuites:
  - behave -f json.pretty -o reports/test_report.json $files

jobLabel: [selenium-behave, linux, matrix]